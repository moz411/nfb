<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
 
<div class="container">
  <h2>EEG bandpower</h2>
  <p>Generated on {{ generated }}</p>
  <p>{{ comments }}</p>
  <div class="card-columns">
    <div class="card bg-primary">
      <div class="card-body text-center">
        <h5 class="card-title">Delta</h5>
        <p class="card-text">{{ bands.Delta }}</p>
      </div>
    </div>
    <div class="card bg-warning">
      <div class="card-body text-center">
        <h5 class="card-title">Theta</h5>
        <p class="card-text">{{ bands.Theta }}</p>
      </div>
    </div>
    <div class="card bg-success">
      <div class="card-body text-center">
        <h5 class="card-title">Alpha</h5>
        <p class="card-text">{{ bands.Alpha }}</p>
      </div>
    </div>
    <div class="card bg-danger">
      <div class="card-body text-center">
        <h5 class="card-title">Beta</h5>
        <p class="card-text">{{ bands.Beta }}</p>
      </div>
    </div>  
    <div class="card bg-info">
      <div class="card-body text-center">
        <h5 class="card-title">Gamma</h5>
        <p class="card-text">{{ bands.Gamma }}</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <p><img src="data:image/png;base64,{{ bandpower }}" alt="eeg bandpower" /></p>
    <p><img src="data:image/png;base64,{{ boxplots }}" alt="eeg boxplots" /></p>
    <p><img src="data:image/png;base64,{{ timeserie }}" alt="eeg timeserie" /></p>
</div>
</body>
</html>
